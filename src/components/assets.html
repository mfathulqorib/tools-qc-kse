<!-- success toast -->

<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
  <div id="success-toast" class="toast bg-body-secondary" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
    <div class="toast-header">
      <i class="bi bi-check-circle text-success pe-2"></i>
      <p class="me-auto text-success fw-bolder m-0">Success</p>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="success-toast-message">
    </div>
  </div>
</div>

<!-- spinner modal -->

<div class="modal fade" id="spinnerModal" tabindex="-1" role="dialog" aria-labelledby="spinnerModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading...</p>
      </div>
    </div>
  </div>
</div>
