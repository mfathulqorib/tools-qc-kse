<!-- Farmers Information -->

<div class="d-flex flex-column gap-1">
  <label for="area">Area</label>
  <select class="form-select" id="area" name="area" required>
    <option value="" selected disabled>Pilih area</option>
  </select>
</div>
<div class="d-flex flex-column gap-1">
  <label for="list-petani">List petani</label>
  <select
    class="form-select"
    id="list-petani"
    name="list_petani"
    disabled
    required
  >
    <option value="" selected disabled>Pilih petani</option>
  </select>
</div>
<div class="d-flex flex-column gap-1">
  <label for="nama">Nama petani</label>
  <input
    type="text"
    class="form-control on-area-change on-farmers-change"
    name="nama"
    id="nama"
    placeholder="Pilih list petani terlebih dahulu"
    readonly="readonly"
    disabled
    required
  />
</div>
<div class="d-flex flex-column gap-1">
  <label for="lead-id">Lead id</label>
  <input
    type="text"
    class="form-control on-area-change on-farmers-change"
    name="lead_id"
    id="lead-id"
    placeholder="Pilih list petani terlebih dahulu"
    readonly="readonly"
    disabled
    required
  />
</div>
<div class="d-flex flex-column gap-1">
  <label for="nomor-kolam">Nomor kolam</label>
  <select
    class="form-select on-area-change on-farmers-change"
    id="nomor-kolam"
    name="nomor_kolam"
    disabled
    required
  >
    <option value="" selected disabled>Pilih no kolam</option>
  </select>
</div>

<!-- Monitoring BUdidaya Information -->

<section class="d-flex flex-column gap-2">
  <div class="d-flex flex-column gap-2">
    <p class="fw-bolder m-0">Data Monitroring Budidaya</p>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="tanggal-cek-budidaya">Tanggal Pengecekan Budidaya</label>
      <input
        type="date"
        class="form-control on-area-change on-farmers-change"
        name="tanggal_cek_budidaya"
        id="tanggal-cek-budidaya"
        disabled
        required
      />
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="kondisi-budidaya">Kondisi budidaya</label>
      <select
        class="form-select on-area-change on-farmers-change on-pond-change create-list-on-page-load"
        id="kondisi-budidaya"
        name="kondisi_budidaya"
        disabled
        required
      >
        <option value="" selected disabled>
          Pilih kondisi budidaya saat pengecekan
        </option>
      </select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-ada-kematian">Apakah ada kematian ikan?</label>
      <select
        class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option"
        id="apakah-ada-kematian"
        name="apakah_ada_kematian"
        disabled
        required
      ></select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="jumlah-kematian-ikan">Jumlah kematian ikan</label>
      <div class="d-flex gap-2">
        <input
          type="number"
          class="form-control on-area-change on-farmers-change on-pond-change"
          name="jumlah_kematian_ikan"
          id="jumlah-kematian-ikan"
          min="1"
          disabled
          required
        />
        <select
          class="form-select on-area-change on-farmers-change on-pond-change"
          id="satuan-kuantitas"
          name="satuan_kuantitas"
          disabled
          required
        >
          <option value="" selected disabled>Pilih satuan</option>
          <option value="ekor">ekor</option>
          <option value="kg">kg</option>
        </select>
      </div>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-mencatat-pakan"
        >Apakah petani mencatat penggunaan pakan?</label
      >
      <select
        class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option"
        id="apakah-mencatat-pakan"
        name="apakah_mencatat_pakan"
        disabled
        required
      ></select>
    </div>
  </div>
  <div class="my-1">
    <div class="d-flex flex-column">
      <label for="keterangan">Keterangan</label>
      <textarea
        class="form-control on-area-change on-farmers-change"
        id="keterangan"
        name="keterangan"
        value=""
        placeholder="Tulis disini jika terjadi kasus khusus pada kolam"
        value
        disabled
      ></textarea>
    </div>
  </div>
</section>

<!-- Upload File -->

<section class="d-flex flex-column gap-2">
  <div class="d-flex flex-column gap-1">
    <label for="foto-kematian" class="fw-bolder"
      >Dokumentasi Kematian Ikan</label
    >
    <p class="form-text m-0">
      Upload foto kematian ikan jika ada kasus kematian ikan
    </p>
    <input
      type="file"
      class="form-control on-submit-change on-area-change on-pond-change on-farmers-change"
      name="foto_kematian"
      id="foto-kematian"
      accept="image/*"
      multiple
      disabled
    />
  </div>

  <div class="d-flex flex-column gap-1">
    <label for="foto-bencana-alam" class="fw-bolder"
      >Dokumentasi Bencana Alam</label
    >
    <p class="form-text m-0">
      Upload foto kondisi kolam jika ada kasus bencana alam
    </p>
    <input
      type="file"
      class="form-control on-submit-change on-area-change on-pond-change on-farmers-change"
      name="foto_bencana_alam"
      id="foto-bencana-alam"
      accept="image/*"
      multiple
      disabled
    />
  </div>

  <div class="d-flex flex-column gap-1">
    <label for="foto-logbook-pakan" class="fw-bolder"
      >Dokumentasi Logbook Pakan</label
    >
    <p class="form-text m-0">
      Upload foto logbook pakan petani jika petani melakukan pencatatan
    </p>
    <input
      type="file"
      class="form-control on-submit-change on-area-change on-pond-change on-farmers-change"
      name="foto_logbook_pakan"
      id="foto-logbook-pakan"
      accept="image/*"
      multiple
      disabled
    />
  </div>

  <div class="d-flex flex-column gap-1">
    <label for="foto" class="fw-bolder">Dokumentasi Bukti Visit</label>
    <p class="form-text m-0">Upload foto bukti kunjungan monitoring budidaya</p>
    <input
      type="file"
      class="form-control on-submit-change on-area-change on-pond-change on-farmers-change"
      name="foto"
      id="foto"
      accept="image/*"
      required
      disabled
    />
  </div>
</section>
