<!-- Farmers Information -->

<div class="d-flex flex-column gap-1">
  <label for="area">Area</label>
  <select class="form-select" id="area" name="area" required>
    <option value="" selected disabled>Pilih area</option>
  </select>
</div>
<div class="d-flex flex-column gap-1">
  <label for="list-petani">List petani</label>
  <select class="form-select" id="list-petani" name="list_petani" disabled required>
    <option value="" selected disabled>Pilih petani</option>
  </select>
</div>
<div class="d-flex flex-column gap-1">
  <label for="nama">Nama petani</label>
  <input type="text" class="form-control on-area-change on-farmers-change" name="nama" id="nama" placeholder="Pilih list petani terlebih dahulu" readonly="readonly" disabled required />
</div>
<div class="d-flex flex-column gap-1">
  <label for="lead-id">Lead id</label>
  <input type="text" class="form-control on-area-change on-farmers-change" name="lead_id" id="lead-id" placeholder="Pilih list petani terlebih dahulu" readonly="readonly" disabled required />
</div>

<!-- Pond Information -->

<section class="d-flex flex-column gap-2">
  <div class="d-flex flex-column">
    <p class="fw-bolder m-0">Data Kondisi Kolam dan Estimasi Panen</p>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="nomor-kolam">Nomor kolam</label>
      <select class="form-select on-area-change on-farmers-change" id="nomor-kolam" name="nomor_kolam" disabled required>
        <option value="" selected disabled>Pilih no kolam</option>
      </select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="komoditas">Komoditas</label>
      <select class="form-select on-area-change on-farmers-change on-pond-change create-list-on-page-load" id="komoditas" name="komoditas" disabled required>
        <option value="" selected disabled>Pilih komoditas</option>
      </select>
    </div>
  </div>
  <div class="ps-3">  
    <div class="d-flex flex-column gap-1">
      <label for="tanggal-tebar">Tanggal tebar</label>
      <input type="date" class="form-control on-area-change on-farmers-change on-pond-change" name="tanggal_tebar" id="tanggal-tebar" disabled required />
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="tebaran">Jumlah tebaran ikan</label>
      <div class="d-flex gap-2">
        <input type="text" class="form-control on-area-change on-farmers-change on-pond-change numeric-input" name="numeric_tebaran" id="tebaran" disabled required />
        <select class="form-select on-area-change on-farmers-change on-pond-change" id="satuan-tebaran" name="satuan_tebaran" disabled required>
          <option value="" selected disabled>Pilih satuan tebaran</option>
          <option value="ekor">ekor</option>
          <option value="kg">kg</option>
        </select>
      </div>
    </div>
  </div>
  <div class="ps-3">  
    <div class="d-flex flex-column gap-1">
      <label for="estimasi-siap-panen">Estimasi waktu kolam siap panen</label>
      <div class="d-flex gap-2">
        <input type="number" class="form-control on-area-change on-farmers-change on-pond-change" name="estimasi_siap_panen" id="estimasi-siap-panen" min="0" disabled required />
        <select class="form-select on-area-change on-farmers-change on-pond-change" id="satuan-waktu" name="satuan_waktu" disabled required>
          <option value="" selected disabled>Pilih satuan waktu</option>
          <option value="hari">Hari</option>
          <option value="minggu">Minggu</option>
          <option value="bulan">Bulan</option>
        </select>
      </div>
    </div>
  </div>
  <div class="ps-3">  
    <div class="d-flex flex-column gap-1">
      <label for="estimasi-panen">Target estimasi panen (kg)</label>
      <input type="text" class="form-control on-area-change on-farmers-change on-pond-change numeric-input" name="numeric_estimasi_panen" id="estimasi-panen" disabled required />
    </div>
  </div>
</section>

<!-- Buyer Information -->

<section class="d-flex flex-column gap-2">
  <div class="d-flex flex-column">
    <p class="fw-bolder m-0">Data Informasi Buyer/Bakulan Ikan</p>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-ada-buyer">Apakah ada langganan buyer/bakul ikan?</label>
      <select class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option" id="apakah-ada-buyer" name="apakah_ada_buyer" disabled required>
      </select>
    </div>
  </div>
  <div class="ps-3">  
    <div class="d-flex flex-column gap-1">
      <label for="harga-buyer">Harga beli buyer terakhir (Rp/kg)</label>
      <input type="text" class="form-control on-area-change on-farmers-change on-pond-change numeric-input" name="numeric_harga_buyer" id="harga-buyer" disabled required />
    </div>
  </div>
  <div class="ps-3">  
    <div class="d-flex flex-column gap-1">
      <label for="kontak-buyer">Kontak/nomor HP langganan buyer/bakul</label>
      <input type="text" class="form-control on-area-change on-farmers-change on-pond-change" name="kontak_buyer" id="kontak-buyer" disabled required />
    </div>
  </div>
</section>

<!-- Sampling Information -->

<section class="d-flex flex-column gap-2">
  <div class="d-flex flex-column">
    <p class="fw-bolder m-0">Data Hasil Sampling Koalm</p>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-bisa-sampling">Apakah petani bersedia untuk disampling ikannya?</label>
      <select class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option" id="apakah-bisa-sampling" name="apakah_bisa_sampling" disabled required>
      </select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-sedang-wabah">Apakah ikan sedang terkena wabah penyakit?</label>
      <select class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option" id="apakah-sedang-wabah" name="apakah_sedang_wabah" disabled required>
      </select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="apakah-ikan-kuntet">Apakah pertumbuhan ikan lambat/kuntet?</label>
      <select class="form-select on-area-change on-farmers-change on-pond-change yes-or-no-option" id="apakah-ikan-kuntet" name="apakah_ikan_kuntet" disabled required>
      </select>
    </div>
  </div>
  <div class="ps-3">
    <div class="d-flex flex-column gap-1">
      <label for="bobot-sampling-ikan">Bobot rata-rata ikan hasil sampling (gram)</label>
      <input type="number" class="form-control on-area-change on-farmers-change on-pond-change"  id="bobot-sampling-ikan" name="bobot_sampling_ikan" min="0" step="0.1" disabled />
    </div>
  </div>
</section>

<!-- Upload File -->

<section class="d-flex flex-column gap-2">
  <label for="foto" class="fw-bolder">Dokumentasi Validasi Midway Kolam KSE</label>
  <input type="file" class="form-control on-area-change on-farmers-change on-pond-change" name="foto" id="foto" accept="image/*" multiple required disabled>
</section>
